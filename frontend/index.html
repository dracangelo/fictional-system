<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie & Event Booking</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//api.stripe.com" />
    
    <!-- Critical CSS will be inlined by build process -->
    
    <!-- Meta tags for SEO and social sharing -->
    <meta name="description" content="Book movies and events with ease. Find the best entertainment options near you." />
    <meta name="keywords" content="movies, events, booking, tickets, entertainment" />
    <meta name="author" content="Movie Booking App" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://moviebooking.app/" />
    <meta property="og:title" content="Movie & Event Booking" />
    <meta property="og:description" content="Book movies and events with ease. Find the best entertainment options near you." />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://moviebooking.app/" />
    <meta property="twitter:title" content="Movie & Event Booking" />
    <meta property="twitter:description" content="Book movies and events with ease. Find the best entertainment options near you." />
    <meta property="twitter:image" content="/og-image.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading fallback for no-JS users -->
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This application requires JavaScript to run. Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
